<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTAcToe</title>
</head>
<body>
  <main class='page-content'>
    <header class="page-header">
      <h1>TicTacToe</h1>
    </header>
    <div class="player-info player1-info">
      <p class="player1-name">Player 1</p>
      <p class="player1-symbol">X</p>
    </div>
    <div class="board">
      <div class="square" data-key="00"></div>
      <div class="square" data-key="01"></div>
      <div class="square" data-key="02"></div>
      <div class="square" data-key="10"></div>
      <div class="square" data-key="11"></div>
      <div class="square" data-key="12"></div>
      <div class="square" data-key="20"></div>
      <div class="square" data-key="21"></div>
      <div class="square" data-key="22"></div>
    </div>
    <div class="player-info player2-info">
      <p class="player2-name">Player 2</p>
      <p class="player2-symbol">O</p>
    </div>
    <div class="overlay startgame-overlay">
      <div class="overlay-box startgame-box">
        <p class="overlay-text">Welcome to TicTacToe</p>
        <p class="overlay-secondary-text">Select Game Mode</p>
        <button class="btn" id="comp-btn">vs Computer</button>
        <button class="btn" id="friend-btn">vs Friend</button>
      </div>
    </div>    
    <div class="overlay twoPlayerForm-overlay">
      <form action="" id="twoPlayerForm">
        <input type="text" name="player1" id="player1Name" maxlength="8" placeholder="Player 1 name" required></br>
        <fieldset>
          <legend>Choose Symbol</legend>
          <input type="radio" id="X" name="symbol" value="X">
          <label for="X">X</label>

          <input type="radio" id="O" name="symbol" value="O" required>
          <label for="O">O</label>
        </fieldset>
        <input type="text" name="player2" id="player2Name" maxlength="8" placeholder="Player 2 name" required></br>
        <input type="submit" name="submit" value="Play" class="btn">
      </form>
    </div>
    <div class="overlay singlePlayerForm-overlay">
      <form action="" id="singlePlayerForm">
        <input type="text" name="player1" id="player1Name" maxlength="8" placeholder="Player name" required></br>
        <fieldset>
          <legend>Choose Symbol</legend>
          <input type="radio" id="X" name="symbol" value="X">
          <label for="X">X</label>

          <input type="radio" id="O" name="symbol" value="O" required>
          <label for="O">O</label>
        </fieldset>
        <input type="submit" name="submit" value="Play" class="btn">
      </form>
    </div>
    <div class="overlay endgame-overlay">
      <div class="overlay-box">
        <p class="overlay-text endgame-text"></p>
        <button class="btn" id="rematch-btn">Rematch?</button>
        <button class="btn" id="play-btn">New Game</button>
      </div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
