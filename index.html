<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTAcToe</title>
</head>
<body>
  <main class='page-content'>
    <header class="page-header">
      <h1>TicTacToe</h1>
    </header>
    <div class="player-info player1-info">Player 1 X</div>
    <div class="board">
      <div class="square" data-key="00"></div>
      <div class="square" data-key="01"></div>
      <div class="square" data-key="02"></div>
      <div class="square" data-key="10"></div>
      <div class="square" data-key="11"></div>
      <div class="square" data-key="12"></div>
      <div class="square" data-key="20"></div>
      <div class="square" data-key="21"></div>
      <div class="square" data-key="22"></div>
    </div>
    <div class="player-info player2-info">Player 2 O</div>
    <div class="form-overlay">
      <form action="" id="playerForm">
        <input type="text" name="player1" id="player1Name" placeholder="Player 1 name" required></br>
        <fieldset>
          <legend>Choose Symbol</legend>
          <input type="radio" id="O" name="symbol" value="O" required>
          <label for="O">O</label>
  
          <input type="radio" id="X" name="symbol" value="X">
          <label for="X">X</label>
        </fieldset>
        <input type="text" name="player2" id="player2Name" placeholder="Player 2 name" required></br>
        <input type="submit" name="submit" value="Play" class="btn">
      </form>
    </div>
    <div class="win-overlay">
      <div class="win-box">
        <div class="win-text"></div>
        <button id="play-btn">Play Again?</button>
        <button id="rematch-btn">Rematch?</button>
      </div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
